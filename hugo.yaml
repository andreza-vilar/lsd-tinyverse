baseURL: ''
title: Tinyverse
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: false
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: LSD
  authorimage: images/pages/lsd-logo-dark.png
  og_image: images/pages/lsd-logo-dark.png
  moto: "Uma parceria UFCG + VtexLab"
  description: "uma parceria VTEX + UFCG"
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Tinyverse"
    image: "images/pages/lsd-logo-dark.png"
    content:
      - text: "Tinyverse é um projeto de inovação tecnológica em parceria entre VTEX Lab e UFCG, abordando quatro áreas principais: IA, Costplanner, Kubernetes e Cache."
      - text: "Cada frente do projeto contribui com soluções avançadas para otimização e automação de processos"
  p2:
    heading: "Inteligência Artificial"
    image: "images/pages/lsd-logo-dark.png"
    content:
      - text: "Exploramos aprendizado de máquina, visão computacional e análise preditiva para otimizar processos empresariais."
  p3:
    heading: "Costplanner"
    image: "images/pages/lsd-logo-dark.png"
    content:
      - text: "Exploramos aprendizado de máquina, análise preditiva para otimizar processos."
      - text: "mais algo"
  p4:
    heading: "Cache"
    image: "images/pages/lsd-logo-dark.png"
    content:
      - text: "Tinyverse é um projeto de inovação tecnológica em parceria entre VTEX Lab e UFCG, abordando quatro áreas principais: IA, Costplanner, Kubernetes e Cache."
      - text: "Cada frente do projeto contribui com soluções avançadas para otimização e automação de processos"
  p5:
    heading: "Kubernetes"
    image: "images/pages/lsd-logo-dark.png"
    content:
      - text: "Tinyverse é um projeto de inovação tecnológica em parceria entre VTEX Lab e UFCG, abordando quatro áreas principais: IA, Costplanner, Kubernetes e Cache."
      - text: "Cada frente do projeto contribui com soluções avançadas para otimização e automação de processos"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/nusserstudios'
    facebook:
      enabled: true
      url: 'https://facebook.com/nusserstudios'
    instagram:
      enabled: true
      url: 'https://instagram.com/nusserstudios'
    twitter:
      enabled: true
      url: 'https://twitter.com/nusserstudios'
    

